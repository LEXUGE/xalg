name: XAlg
version: "0.2.1"
author: LEXUGE (Harry Ying) <lexugeyky@outlook.com>
about: Random formula generator
args:
    - depth:
        short: D
        long: depth
        help: Sets the depth of the AST of the formulas. (depth >= 0)
        takes_value: true
        default_value: "5"
    - coefficient:
        short: C
        long: coefficient
        help: Sets the max of the coefficient of the monomials. Generates in [0..max). (coefficient_limit >= 2)
        takes_value: true
        default_value: "10"
    - exponent:
        short: E
        long: exponent
        help: Sets the max of the exponent of the monomials. Generates in [0..max). (exponent_limit >= 1)
        takes_value: true
        default_value: "3"
    - num:
        short: N
        long: num
        help: Sets the number of the formulas (num >= 1)
        takes_value: true
        default_value: "1"
    - add:
        short: a
        long: addition
        help: Turns on the operator flag `Add` to use this operator in the generating process. (NOTE! At least one of these flags should be provided)
    - sub:
        short: s
        long: subtraction
        help: Turns on the operator flag `Sub` to use this operator in the generating process. (NOTE! At least one of these flags should be provided)
    - mul:
        short: m
        long: multiplication
        help: Turns on the operator flag `Mul` to use this operator in the generating process. (NOTE! At least one of these flags should be provided)
    - div:
        short: d
        long: division
        help: Turns on the operator flag `Div` to use this operator in the generating process. (NOTE! At least one of these flags should be provided)
    - pow:
        short: p
        long: power
        help: Turns on the operator flag `Pow` to use this operator in the generating process. (NOTE! At least one of these flags should be provided)
